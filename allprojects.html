<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Projects</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            font-weight: 600;
        }

        /* Green Gradient Background */
        .dashboard-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background: linear-gradient(135deg, #e6f9e6, #c1f0c1);
            padding: 40px 20px;
        }

        /* White Card */
        .dashboard-card {
            background: #fff;
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .dashboard-title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #2e7d32;
        }

        .dashboard-subtitle {
            text-align: center;
            color: #444;
            margin-bottom: 25px;
            font-size: 16px;
            font-weight: 500;
        }

        /* Projects Grid */
        .projects-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .project-card h3 {
            margin: 0 0 8px;
            color: #2e7d32;
        }

        .project-card p {
            margin: 2px 0;
            font-size: 14px;
        }

        .project-card img.qr-code {
            margin-top: 10px;
            width: 120px;
            height: 120px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .edit-btn,
        .delete-btn {
            flex: 1;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }

        .edit-btn {
            background: #0277bd;
            color: white;
        }

        .edit-btn:hover {
            background: #01579b;
        }

        .delete-btn {
            background: #e53935;
            color: white;
        }

        .delete-btn:hover {
            background: #c62828;
        }

        /* Empty State */
        .empty-message {
            text-align: center;
            color: #666;
            font-size: 16px;
            padding: 30px;
            border: 1px dashed #ccc;
            border-radius: 12px;
            background: #f9f9f9;
        }

        /* Link */
        .dashboard-link {
            text-align: center;
            margin-top: 25px;
        }

        .dashboard-link a {
            text-decoration: none;
            font-weight: 600;
            color: #2e7d32;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="dashboard-card">
            <h1 class="dashboard-title">üåç All Projects</h1>
            <p class="dashboard-subtitle">Browse and manage all carbon-saving projects.</p>

            <!-- Projects List -->
            <div class="projects-list" id="projects-list">
                <div class="empty-message">
                    üö´ No projects added yet.
                </div>
            </div>

            <!-- Back to Dashboard -->
            <div class="dashboard-link">
                <a href="dashboard.html">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:5001/api/projects";

        async function loadProjects() {
            try {
                const res = await fetch(API_URL);
                const projects = await res.json();
                const list = document.getElementById("projects-list");
                list.innerHTML = "";

                if (!projects || projects.length === 0) {
                    list.innerHTML = `<div class="empty-message">üö´ No projects added yet.</div>`;
                    return;
                }

                for (const p of projects) {
                    // Fetch QR code for project
                    let qrData = "";
                    try {
                        const qrRes = await fetch(`${API_URL}/qrcode/${p._id}`);
                        const qrJson = await qrRes.json();
                        qrData = qrJson.qrCode; // should be "data:image/png;base64,..."
                    } catch (err) {
                        console.error("‚ùå Failed to load QR code for project:", p.name, err);
                    }

                    const div = document.createElement("div");
                    div.className = "project-card";
                    div.innerHTML = `
                        <h3>${p.name}</h3>
                        <p>${p.description}</p>
                        <p><strong>üìç Location:</strong> ${p.location}</p>
                        <p><strong>üå± Carbon Saved:</strong> ${p.carbonSaved} tons</p>
                        <img class="qr-code" src="${qrData}" alt="QR Code for ${p.name}">
                        <div class="action-buttons">
                            <button class="edit-btn" onclick="editProject('${p._id}', '${p.name}', '${p.description}', '${p.location}', ${p.carbonSaved})">‚úèÔ∏è Edit</button>
                            <button class="delete-btn" onclick="deleteProject('${p._id}')">üóë Delete</button>
                        </div>
                    `;
                    list.appendChild(div);
                }
            } catch (err) {
                console.error("‚ùå Error loading projects:", err);
            }
        }

        async function deleteProject(id) {
            if (!confirm("üóë Are you sure you want to delete this project?")) return;

            try {
                const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
                if (res.ok) {
                    alert("üóë Project deleted successfully!");
                    loadProjects();
                } else {
                    alert("‚ùå Failed to delete project");
                }
            } catch (err) {
                console.error("Error deleting project:", err);
            }
        }

        async function editProject(id, name, description, location, carbonSaved) {
            const newName = prompt("Enter new project name:", name);
            if (!newName) return;

            const newDesc = prompt("Enter new description:", description);
            if (!newDesc) return;

            const newLoc = prompt("Enter new location:", location);
            if (!newLoc) return;

            const newCarbon = prompt("Enter new carbon saved (tons):", carbonSaved);
            if (!newCarbon || isNaN(newCarbon)) return;

            try {
                const res = await fetch(`${API_URL}/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        name: newName,
                        description: newDesc,
                        location: newLoc,
                        carbonSaved: parseInt(newCarbon, 10)
                    })
                });

                if (res.ok) {
                    alert("‚úÖ Project updated!");
                    loadProjects();
                } else {
                    alert("‚ùå Failed to update project");
                }
            } catch (err) {
                console.error("Error updating project:", err);
            }
        }

        loadProjects();
    </script>
</body>

</html>
