<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€“ Blue Block</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: "Poppins", sans-serif; background: linear-gradient(135deg, #e6f7ec, #b2f0c0); display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
        .container { background:#fff; padding:35px; border-radius:15px; box-shadow:0px 8px 20px rgba(0,0,0,0.15); width:100%; max-width:400px; text-align:center; }
        h2 { font-size:28px; margin-bottom:10px; color:#0b3e24; font-weight:700; }
        p { font-size:14px; color:#555; margin-bottom:20px; }
        .form-group { margin-bottom:18px; text-align:left; }
        label { font-weight:600; color:#0b3e24; display:block; margin-bottom:6px; }
        input { width:100%; padding:12px; border:1px solid #ddd; border-radius:10px; font-size:15px; font-weight:500; outline:none; transition:0.3s; }
        input:focus { border-color:#0b3e24; box-shadow:0 0 6px rgba(11,62,36,0.3); }
        .btn { width:100%; padding:12px; background:linear-gradient(to right, #0b3e24, #1e7d4d); border:none; border-radius:10px; font-size:16px; font-weight:700; color:#fff; cursor:pointer; transition:0.3s; }
        .btn:hover { opacity:0.9; }
        .signup-link { margin-top:15px; font-size:14px; color:#333; }
        .signup-link a { color:#0b3e24; font-weight:600; text-decoration:none; }
        .signup-link a:hover { text-decoration:underline; }
        .error { color: red; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”‘ Login</h2>
        <p>Access your account securely</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <p class="signup-link">Donâ€™t have an account? <a href="register.html">Register</a></p>
        <div class="error" id="loginError"></div>
    </div>

    <script>
        const loginForm = document.getElementById("loginForm");
        const loginError = document.getElementById("loginError");

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            loginError.textContent = "";

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const res = await fetch("http://localhost:5001/api/users/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    loginError.textContent = data.message || "Something went wrong. Try again later.";
                    return;
                }

                // Save token in localStorage
                localStorage.setItem("token", data.token);

                // Redirect to dashboard or projects page
                window.location.href = "dashboard.html";
            } catch (err) {
                loginError.textContent = "Server error. Try again later.";
                console.error(err);
            }
        });
    </script>
</body>
</html>
